    password: "{{ DEV_PGPASSWORD }}"


  dev:
    JWT_SECRET: "{{ DEV_JWT_SECRET }}"
    PGUSER: "{{ DEV_PGUSER }}"
    PGPASSWORD: "{{ DEV_PGPASSWORD }}"