{{- define "configmap_app" -}}
{{- $ := index . 0 -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $.Values.global.project }}-configmap
data:
  {{- range $k, $v := (index $.Values.ENV $.Values.werf.env) }}
  {{ $k }}: {{ $v | quote }}
{{- end -}}
{{- end -}}

{{- include "configmap_app" (list $) -}}