version: "3.9"
services:
  postgres:
    image: postgres:13.3
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${PGDATABASE}
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_PORT: ${PGPORT}
      POSTGRES_DATA: ${PGDATA}
    ports:
      - "${PGPORT}:${PGPORT}"
    volumes:
      - ./dataDB:/var/lib/postgresql/data
    user: root
    healthcheck:
      test: [ "CMD", "/usr/bin/pg_isready", "-U", "${PGUSER}" ]
      interval: 10s
      timeout: 1s
      retries: 3
      start_period: 30s
  backend:
    image: agylam/back:${BRANCH}
    environment:
      BACKEND_PORT: ${BACKEND_PORT}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRESIN: ${JWT_EXPIRESIN}
      PGDATABASE: ${PGDATABASE}
      PGUSER: ${PGUSER}
      PGPASSWORD: ${PGPASSWORD}
      PGPORT: ${PGPORT}
      PGHOST: postgres
    volumes:
      - ./back/src:/app/src
    build:
      context: ./back
      dockerfile: ./docker/dev.Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
  frontend:
    image: agylam/front:${BRANCH}
    environment:
      BURL: "http://backend:${BACKEND_PORT}"
    ports:
      - "5173:5173"
    volumes:
      - ./front/src:/app/src
    build:
      context: ./front
      dockerfile: ./docker/dev.Dockerfile
    depends_on:
      - "backend"
    stdin_open: true
    tty: true
