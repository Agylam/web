name: Lint

on: [push, pull_request]

jobs:
    eslint:
        strategy:
            matrix:
                modules: [ front, back ]
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-node@v3
                with:
                    node-version: 18
            -   run: cd ${{ matrix.modules }}
            -   run: npm ci
            -   run: npm run lint
