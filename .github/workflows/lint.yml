name: Lint

on: [push, pull_request]

jobs:
    eslint:
        strategy:
            matrix:
                module: [ front, back ]
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v3
            -   uses: actions/setup-node@v3
                with:
                    node-version: 18
            -   run: npm ci
                working-directory: ./${{ matrix.module }}
            -   run: npm run lint
                working-directory: ./${{ matrix.module }}


    helm-check:
        strategy:
            matrix:
                staging: [ dev, stage, prod ]
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@master
        - uses: none0nfg/install-helm-action@v0.0.1
          with:
            helm_version: v3.12.0
            kubectl_version: v1.27.3
        
        - name: Helm lint ${{ matrix.staging }}
          run: helm lint .helm/agylam/ -f .helm/agylam/common-values.yaml -f .helm/agylam/${{ matrix.staging }}-values.yaml